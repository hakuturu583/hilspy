name: CI

on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master]
  workflow_dispatch:

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: |
        uv pip install -e .
        uv pip install pre-commit mypy ruff black

    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: |
        uv pip install -e .
        uv pip install mypy

    - name: Run mypy
      run: |
        uv run mypy src/hilspy/ --ignore-missing-imports

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.12']
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: |
        uv pip install -e .
        uv pip install pytest pytest-cov pytest-asyncio

    - name: Run tests
      run: |
        uv run pytest test/ -v --cov=hilspy --cov-report=term-missing --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, ansible-test]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Build package
      run: |
        uv build

    - name: Check package
      run: |
        uv pip install twine
        uv run twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v5
      with:
        name: dist
        path: dist/

  ansible-test:
    name: Ansible V4L2 Setup Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: |
        uv pip install -e .
        sudo apt-get update
        sudo apt-get install -y ansible

    - name: Test Ansible playbook syntax
      run: |
        ansible-playbook --syntax-check src/hilspy/setup/playbooks/setup-v4l2.yml

    - name: Test V4L2 setup script import
      run: |
        uv run python -c "from hilspy.setup.v4l2_setup import V4L2Setup; print('Import successful')"

    - name: Test V4L2 setup script help
      run: |
        uv run python src/hilspy/setup/v4l2_setup.py --help

    - name: Test V4L2 setup CLI command
      run: |
        uv run hilspy-setup-v4l2 --help

    - name: Verify playbook structure
      run: |
        test -f src/hilspy/setup/playbooks/setup-v4l2.yml
        echo "Playbook file exists"

    - name: Test example script
      run: |
        uv run python examples/setup_v4l2_example.py

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install dependencies
      run: |
        uv pip install -e .
        uv pip install bandit safety

    - name: Run bandit security scan
      run: |
        uv run bandit -r src/ -ll || true

    - name: Check for known security vulnerabilities
      run: |
        uv pip freeze > requirements.txt
        uv run safety check --file requirements.txt || true
